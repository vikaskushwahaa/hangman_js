<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hangman</h1>

    <div class="wordArea">
        <p id="correctWord">The word goes here</p>


    </div>

    <div class="buttonsGroup">
        <button name="a" type="button" class="btn alph a" value="A">A</button>
        <button name="b" type="button" class="btn alph b" value="B">B</button>
        <button name="c" type="button" class="btn alph c" value="C">C</button>
        <button name="d" type="button" class="btn alph d" value="D">D</button>
        <button name="e" type="button" class="btn alph e" value="E">E</button>
        <button name="f" type="button" class="btn alph f" value="F">F</button>
        <button name="g" type="button" class="btn alph g" value="G">G</button>
        <button name="h" type="button" class="btn alph h" value="H">H</button>
        <button name="i" type="button" class="btn alph i" value="I">I</button>
        <button name="j" type="button" class="btn alph j" value="J">J</button>
        <button name="k" type="button" class="btn alph k" value="K">K</button>
        <button name="l" type="button" class="btn alph l" value="L">L</button>
        <button name="m" type="button" class="btn alph m" value="M">M</button>
        <button name="n" type="button" class="btn alph n" value="N">N</button>    
    </div>

    <div class="buttonsGroup">
        <button name="o" type="button" class="btn alph o" value="O">O</button>
        <button name="p" type="button" class="btn alph p" value="P">P</button>
        <button name="q" type="button" class="btn alph q" value="Q">Q</button>
        <button name="r" type="button" class="btn alph r" value="R">R</button>
        <button name="s" type="button" class="btn alph s" value="S">S</button>
        <button name="t" type="button" class="btn alph t" value="T">T</button>
        <button name="u" type="button" class="btn alph u" value="U">U</button>
        <button name="v" type="button" class="btn alph v" value="V">V</button>
        <button name="w" type="button" class="btn alph w" value="W">W</button>
        <button name="x" type="button" class="btn alph x" value="X">X</button>
        <button name="y" type="button" class="btn alph y" value="Y">Y</button>
        <button name="z" type="button" class="btn alph z" value="Z">Z</button> 
    </div>

    <div class="buttonsGroup">
        <button class="btn alph" id="nw" type="button">Generate New word</button>
    </div>


    <script src="index.js"></script>
</body>
</html>
